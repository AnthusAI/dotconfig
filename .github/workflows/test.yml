name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        flake8 src/dotconfig tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/dotconfig tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type check with mypy
      run: |
        mypy src/dotconfig/

    - name: Format check with black
      run: |
        black --check src/dotconfig tests/

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src/dotconfig --cov-report=term-missing